<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Analytics | EU.BaseCorp</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Головна</a></li>
            <li><a href="stats.html">Аналітика</a></li>
        </ul>
    </nav>

    <main>
        <h1>Панель аналітики</h1>

        <div style="display: flex; gap: 20px; margin-bottom: 30px; flex-wrap: wrap;">
            <div class="stat-card"
                style="background: #3498db; color: white; padding: 20px; border-radius: 8px; flex: 1; text-align: center;">
                <h3>Всього переглядів</h3>
                <p id="total-views" style="font-size: 2.5em; font-weight: bold; margin: 10px 0;">0</p>
            </div>
            <div class="stat-card"
                style="background: #2ecc71; color: white; padding: 20px; border-radius: 8px; flex: 1; text-align: center;">
                <h3>Унікальних відвідувачів</h3>
                <p id="unique-users" style="font-size: 2.5em; font-weight: bold; margin: 10px 0;">0</p>
            </div>
        </div>

        <div style="display: flex; gap: 30px; flex-wrap: wrap;">
            <div
                style="flex: 2; min-width: 300px; background: white; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 8px;">
                <h3>Популярні сторінки (Top 5)</h3>
                <canvas id="pagesChart"></canvas>
            </div>

            <div
                style="flex: 1; min-width: 300px; background: white; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 8px;">
                <h3>Браузери користувачів</h3>
                <canvas id="browserChart"></canvas>
            </div>
        </div>
    </main>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                // Оновлення цифр
                document.getElementById('total-views').innerText = data.total;
                document.getElementById('unique-users').innerText = data.unique;

                // 1. Графік Сторінок (Bar Chart)
                const pagesCtx = document.getElementById('pagesChart').getContext('2d');
                new Chart(pagesCtx, {
                    type: 'bar',
                    data: {
                        labels: data.topPages.map(p => p.page),
                        datasets: [{
                            label: 'Перегляди',
                            data: data.topPages.map(p => p.count),
                            backgroundColor: 'rgba(52, 152, 219, 0.6)',
                            borderColor: 'rgba(52, 152, 219, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: { scales: { y: { beginAtZero: true } } }
                });

                // 2. Графік Браузерів (Doughnut Chart)
                const browserCtx = document.getElementById('browserChart').getContext('2d');
                new Chart(browserCtx, {
                    type: 'doughnut',
                    data: {
                        labels: data.browsers.map(b => b.browser),
                        datasets: [{
                            data: data.browsers.map(b => b.count),
                            backgroundColor: [
                                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'
                            ]
                        }]
                    }
                });

            } catch (e) {
                console.error("Помилка завантаження статистики:", e);
            }
        }
        loadStats();
    </script>
</body>

</html>
