    <main>
        <h1>Зв'яжіться з нами</h1>
        <p>Заповніть форму нижче, щоб відправити нам повідомлення.</p>

        <form action="/api/contact" method="POST" style="max-width: 500px;">
            <div style="margin-bottom: 15px;">
                <label for="name">Ім'я:</label><br>
                <input type="text" id="name" name="name" required placeholder="Ваше ім'я"
                    style="width: 100%; padding: 8px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required placeholder="vashe@email.com"
                    style="width: 100%; padding: 8px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="message">Повідомлення:</label><br>
                <textarea id="message" name="message" rows="5" required placeholder="Текст повідомлення..."
                    style="width: 100%; padding: 8px;"></textarea>
            </div>

            <button type="submit"
                style="padding: 10px 20px; cursor: pointer; background-color: #007bff; color: white; border: none;">Відправити</button>
        </form>
    </main>
    <script src="js/main.js"></script>
